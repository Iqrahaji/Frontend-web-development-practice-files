<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  button {
    font-family: sans-serif, century;
    cursor: pointer;
    margin-right: 10px;
    /* font-size: medium; */
  }

  #youtube {
    background-color: rgb(215, 1, 1);
    color: white;
    border: none;
    height: 36px;
    width: 105px;
    border-radius: 2px;
    transition: opacity 0.15s;
  }

  #youtube:hover {
    opacity: 0.7;
  }
    #youtube:active{
    opacity: 0.5;
  }

  #facebook {
    border-color: rgb(16, 118, 250);
    color: rgb(16, 118, 250);
    border-style: solid;
    background-color: white;
    height: 36px;
    width: 50px;
    border-radius: 2px;
    transition: background-color 0.15, 
    color 0.15;
  }

  #facebook:hover {
    background-color: rgb(16, 118, 250);
    color: white;
  }

    #facebook:active{
    opacity: 0.5;
  }
  #tweeter {
    border: 2px solid;
    background-color: rgb(0, 187, 255);
    border: none;
    color: white;
    font-weight: bold;
    padding: 7px 16px;
    height: 36px;
    line-height: 22.5px;
    width: 70px;
    border-radius: 18px;
    transition: box-shadow 0.15s;
  }

  #tweeter:hover {
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
  }
  #tweeter:active{
    opacity: 0.5;
  }
</style>

<body>
  <button id="youtube">SUBSCRIBE</button>
  <button id="facebook">Join</button>
  <button id="tweeter">Tweet</button>
</body> 

</html>
